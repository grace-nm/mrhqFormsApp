        body{
            text-align: center; font-size: 20px; font-family:  Ubuntu;

<body>
    <h2>Peer review form</h2>
        <p>For EACH one of your project team members excluding yourself, complete the following:</p>
        <form action="/peerReviewLevelFour" method="POST">
            <label for="yourName">Your name:<br>
                <input type="text" name="yourName" id="yourName" placeholder="YOUR Name" required autocomplete="Full Name">
            </label> <br><br><br>
            <label for="teamMembersName">What is your team member's name?<br>
                <input type="text" name="teamMembersName" id="teamMembersName" placeholder="Team Members Name" required autocomplete="Full Name">
            </label> <br><br>

<!-- start of this question block -->
            <label for="attend"> Did they regularly attend meetings?<br>
                <input type="radio" name="attend" id="attend" class="attend" value="yes">yes
                <input type="radio" name="attend" id="attend" class="attend" value="no">no
            </label> <br><br>
<!-- end of this question block -->

<!-- start of this question block -->
        <label for="deliver"> Did they deliver on their agreed work in time?<br>
            <input type="radio" name="deliver" id="deliver" class="deliver" value="yes">yes
            <input type="radio" name="deliver" id="deliver" class="deliver" value="no">no
        </label> <br><br>
<!-- end of this question block -->

<!-- start of this question block -->
        <label for="respect"> Did they demonstrate mutual respect for you and others?<br>
            <input type="radio" name="respect" id="respect" class="respect" value="yes">yes
            <input type="radio" name="respect" id="respect" class="respect" value="no">no
        </label> <br><br>
<!-- end of this question block -->

<!-- start of this question block -->
        <label for="communicate"> Did they communicate their ideas clearly with you or the team?<br>
            <input type="radio" name="communicate" id="communicate" class="communicate" value="yes">yes
            <input type="radio" name="communicate" id="communicate" class="communicate" value="no">no
        </label> <br><br>
<!-- end of this question block -->

<!-- start of this question block -->
        <label for="allowExpress"> Did they allow others to express themselves and try to understand?<br>
            <input type="radio" name="alloweExpress" id="allowExpress" class="allowExpress" value="yes">yes
            <input type="radio" name="allowExpress" id="allowExpress" class="allowExpress" value="no">no
        </label> <br><br>
<!-- end of this question block -->

<label for="comments">Any comments you would like to add: <br>
    <input type="text" name="comments" id="comments" placeholder="" required autocomplete="comments">
</label> <br><br><br><br>
