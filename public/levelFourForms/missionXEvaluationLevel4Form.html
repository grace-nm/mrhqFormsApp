<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission X Evalaution Form Level four</title>
    <style>
        body{
            text-align: center; font-size: 20px; font-family:  Ubuntu;
            background-color: gainsboro;
        }
        input, button{
            border:none; padding: 10px 20px; font-weight: bold; font-size: 20px; border-radius: 7px; text-align: center;
        }
    </style>
</head>
<body>
        <h2><legend>Mission X Evalaution Form Level Four <br></legend></h2>
        <form action="/missionxEvaluationLevelFour" method="POST">
            <p>You are requested to complete this evaluation form before your final presentation.  Failing to complete and submit this form will impact your programme completion.</p>
            <br>
            <label for="fname">Your Name: <br>
                <input type="text" name="fname" id="fname" placeholder="Full Name" required autocomplete="Full Name">
            </label> <br><br>
    
            <label for="tech">1. What programming languages or technologies did you use to build the front-end, <br>back-end, and database in this Mission?  Why did you choose these technologies over their alternatives?  What are the benefits, strengths and limitations for each of the languages or technologies?<br>
                <input type="text" name="tech" id="tech" placeholder="" required autocomplete="tech">
            </label> <br><br>
            
            <label for="libraries">2. What are the code libraries used in the system you built, and what were each used for?  What are the benefits, strengths and limitations for each of the code library?<br>
                <input type="text" name="libraries" id="libraries" placeholder="" required autocomplete="libraries">
            </label> <br><br>

            <label for="extra">3. What extra research and learning did you do to assist you in completing the Mission? What did you apply from your research to the code in this Mission, and how? (Please be specific and include references to anything you read.)<br>
                <input type="text" name="extra" id="extra" placeholder="" required autocomplete="extra">
            </label> <br><br>

            <label for="upcoming">4. What upcoming technologies (such as Blockchain, Artificial Intelligence, Big Data Analytics, Internet of Things, etc) could be applied to improve the functionality of the system? What are the strengths, benefits, and limitations of using this technology? (Please include a reference to the upcoming technology for the assessor.)<br>
                <input type="text" name="upcoming" id="upcoming" placeholder="explain.." required autocomplete="upcoming">
            </label> <br><br>
     
            <button style="background-color: white">Submit</button>
        </form>
</body>
</html>
